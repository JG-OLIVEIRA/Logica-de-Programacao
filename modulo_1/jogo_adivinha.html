<!DOCTYPE html>
<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  function sorteia(n) {
    return Math.round(Math.random() * n);
  }

  var chute = parseInt(prompt("Digite seu chute!"));
  var numeroPensado = sorteia(10);

  if (numeroPensado == chute) {
    mostra("Você acertou!");
  } else {
    mostra("Você errou! O número pensado foi " + numeroPensado);
  }

  if (numeroPensado > chute) {
    mostra("O número pensado foi maior do que o número que você chutou");
  } else {
    mostra("O número pensado foi menor do que o número que você chutou");
  }
</script>
