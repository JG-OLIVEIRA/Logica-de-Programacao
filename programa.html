<!DOCTYPE html>
<meta charset="UTF-8" />

<script>
  var ano = 2021;
  var idadeFlavio = 20;
  var idadeFabiana = 8;
  var media = (idadeFabiana + idadeFlavio) / 2;

  document.write("Flávio nasceu em " + (ano - idadeFlavio) + "<br>");
  document.write("Fabiana nasceu em " + (ano - idadeFabiana) + "<br>");
  document.write("A média das idades é " + media + "<br>");
</script>
